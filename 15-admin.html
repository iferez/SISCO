<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/master.css" />
  <link rel="stylesheet" href="css/admin.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />


  <title>Modulos</title>
</head>

<body>
  <header id="header-ministerioDesarrollo">
    <div class="container">
      <div class="row">
        <div id="headerColUno" class="col-6 d-flex align-items-center">
          <a href="#">
            <img src="img/Grupo984w.svg" class="logoHeader" alt="Logo Ministerio">
          </a>
        </div>
        <div id="headerColDos" class="col-6 d-flex justify-content-end align-items-center usuarioMenu">
          <button class="btn btn-user rounded-pill" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <i class="fas fa-user"></i>
          </button>
        </div>
      </div>

      <!-- MENU LATERAL -->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 class="pe-2" id="offcanvasRightLabel">Nombre Usuario</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <hr>
          <a href="">
            <p><i class="fas fa-id-card"></i> Mi perfil</p>
          </a>
          <a href="">
            <p><i class="fas fa-building"></i> Gestionar empresas</p>
          </a>
          <a href="">
            <p><i class="fas fa-file-alt"></i> Mas acciones</p>
          </a>
          <hr>
          <a href="">
            <p><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</p>
          </a>
        </div>
      </div>

    </div>
  </header>


  <main>


    <section>

      <div class="container container-admin">
        <h2 class="mt-5">DJHA Neumáticos</h2>
        <h3 class="my-3">¡Hola Nombre Usuario, bienvenido a SISCO!</h3>

        <div class="row shadow-sm mt-lg-5" id="panelAdmin">

          <div class="col-md-3 text-center">
            <div class="iconoContenedor">
              <span class="circuloAdm seguridadBg"> <i class="bi bi-shield-lock"></i> </span>
            </div>
            <p class="seguridadText">SEGURIDAD</p>
          </div>

          <div class="col-md-3 text-center">
            <div class="iconoContenedor">
              <span class="circuloAdm datosBg"> <i class="bi bi-calendar3"></i> </span>
            </div>
            <p class="datosText">DATOS MAESTROS</p>
          </div>

          <div class="col-md-3 text-center">
            <div class="iconoContenedor">
              <span class="circuloAdm listasBg"> <i class="bi bi-card-list"></i> </span>
            </div>
            <p class="listasText">LISTAS</p>
          </div>

          <div class="col-md-3 text-center">
            <div class="iconoContenedor">
              <span class="circuloAdm reportesBg"><i class="bi bi-folder2-open "></i></span>
            </div>
            <p class="reportesText">REPORTES</p>
          </div>


        </div>

      </div>

    </section>



  </main>

  <footer id="footer-ministerioDesarrollo">
    <div class="container">
        <div class="row">
            <div id="footerColUno" class="col-6 d-flex align-items-center">
                <img src="img/Grupo984w.svg" class="logoHeader" alt="Logo Ministerio">
            </div>
            <div id="footerColDos" class="col-6">
                <div class="infoFooter">
                    <a href=""> Acerca de este sitio </a>
                    <a href=""> Términos y condiciones </a>
                    <a href=""> Ministerio </a>
                </div>
            </div>
        </div>
    </div>
</footer>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
