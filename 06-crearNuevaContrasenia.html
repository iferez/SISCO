<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/login.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />


    <title>Nueva contraseña</title>
</head>

<body>
    <header id="header-ministerioDesarrollo">
        <div class="container">
            <div class="row">
                <div id="headerColUno" class="col-12 d-flex align-items-center">
                    <a href="#">
                        <img src="img/Grupo984w.svg" alt="Logo Ministerio">
                    </a>
                </div>
            </div>
        </div>
    </header>


    <main class="container-main">
            <section>
                <div class="banner d-flex justify-content-center">
                    <img src="img/containersBannerResponsive.png" class="img-fluid d-xl-none" alt="" />
                    <img src="img/containersBanner.png" class="img-fluid d-none d-xl-block" alt="" />

                    <h1>SISCO <br><span class="subStyle">Sistema Integrado de comercio</span></h1>
                </div>
            </section>

            <section class="infoUsuario container mt-md-3 pb-5">

                <div class="row justify-content-center">

                    <div class="col-lg-8 col-xl-6">
                        <div class="my-5">
                            <h2>Creá una nueva contraseña de SISCO</h2>
                            <p>Para poder ingresar al sistema necesitás una nueva contraseña</p>
                        </div>


                        <form method="post">

                            <div class="form-group item-form">
                                <label for="usuario" class="form-label mb-3 fw-bold">Creá una nueva contraseña</label>
                                <input type="text" name="usuario" class="form-control" id="usuario" required=""
                                    aria-required="true" />
                                <div class="invalid-feedback">El campo Contraseña es obligatorio</div>
                            </div>

                            <div class="form-group item-form">
                                <label for="correoElectronico" class="form-label my-3 fw-bold">Repetí la misma
                                    contraseña</label>
                                <div class="input-group">
                                    <input id="correoElectronico" type="correoElectronico" class="form-control"
                                        name="correoElectronico" />

                                    <div class="invalid-feedback">Porfavor repetí la contraseña</div>

                                </div>
                            </div>


                            <div class="row">
                                <div class="col"><a href="index.html" type="button"
                                        class="btn btn-success fw-bold my-5 rounded-pill">CREAR NUEVA CONTRASEÑA
                                </a></div>
                            </div>

                        </form>


                    </div>
                </div>


            </section>
    </main>

    <footer id="footer-ministerioDesarrollo">
        <div class="container">
            <div class="row">
                <div id="footerColUno" class="col-6 d-flex align-items-center">
                    <img src="img/Grupo984w.svg" class="logoHeader" alt="Logo Ministerio">
                </div>
                <div id="footerColDos" class="col-6">
                    <div class="infoFooter">
                        <a href=""> Acerca de este sitio </a>
                        <a href=""> Términos y condiciones </a>
                        <a href=""> Ministerio </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
