<!DOCTYPE html>
<html lang="es">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/mail.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Mail</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row my-3">
          <div class="offset-sm-1 col-sm-10 offset-sm-1 ps-2 p-md-0">

                  <img src="img/Grupo 984.svg" alt="Logo Ministerio" />

          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container mailStyle">
        <div class="row my-4 ">
          <div class="offset-sm-1 col-sm-10 offset-sm-1 bg-gris mail">
            <h1 class="mt-sm-5 fw-bolder">
              SISCO - Sistema Integrado de comercio
            </h1>
            <button class="btn btn-success my-5 rounded-pill">
              Ingresar al sitio
            </button>

            <hr />
            <h2 class="fw-bold fs-2 mb-4">
              Estimado/a Nombre y Apellido del Ingresante
            </h2>
            <p class="fs-5 mb-4">
              Le enviamos el link de acceso a SISCO, en el cual deberá verificar que sus datos personales
              sean correctos.
            </p>
            <hr />
            <h3 class="fw-bold fs-5 mb-4">
              Haga clic en el siguiente vínculo o cópielo y péguelo en su
              navegador web:
            </h3>

            <a class="d-block mb-5 fw-bold fs-5" href="Urldelsitiorsi.gob.ar"
              >Urldelsitiorsi.gob.ar</a
            >
          </div>
        </div>
      </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
