<body>
    <header>
        <nav class="container-fluid" id="header-ministerioDesarrollo">
          <div class="row">
            <div class="col-sm-4 ps-3 text-sm-center">
              <img src="img/Grupo984w.svg" alt="Logo Ministerio" />
            </div>
          </div>
        </nav>
      </header>


    <main>
        <div class="container-main">
            <section>
                <div class="banner d-flex justify-content-center">
                    <img src="img/containersBannerResponsive.png" class="img-fluid d-lg-none" alt="" />
                    <img src="img/containersBanner.png" class="img-fluid d-none d-lg-block" alt="" />
        
                    <h1>SISCO <br><span class="subStyle">Sistema Integrado de comercio</span></h1>
                </div>
            </section>

            <section class="infoAfip container">

                    <div class="col-md-10 pb-5">

                            <div class="col">
                                <p class="cajaImg"><img src="/img/logo_afip.png" class="imgAfip" alt=""></p>
                                <button class="btn btn-ingreso rounded-pill" data-bs-toggle="tooltip"
                                    data-bs-placement="bottom" title="Ingreso con AFIP">INICIAR SESIÓN EN AFIP</button>
                            </div>

                        </div>

                        <hr>
                        <p class="claveFiscal"> <span class="fw-bold">Acceso con CLAVE FISCAL</span>  | Única e intransferible</p>
                        
                    </div>
                </div>


            </section>

        <div class="container-fluid" id="footer-ministerioDesarrollo">
            <div class="row">
                <div class="col-sm-4 ps-sm-3 text-sm-center">
                    <img src="img/Grupo984w.svg" alt="" />
                </div>
